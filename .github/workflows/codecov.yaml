name: CODECOV

on:
  push:
    branches:
      - main

jobs:
  your-job-name:
    name: EVALUATE THE COVERAGE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
